{% extends 'app/base.html' %}
{% load static %}
{% block title %}User History{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <h2>User Visit History for {{ user_name }}</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Visits</th>
            </tr>
        </thead>
        <tbody>
            {% for date, visits in user_history.items %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ visits }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock main-content %}
